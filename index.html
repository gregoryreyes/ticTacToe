<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="main-container">
    <h1 id="msg">Tic Tac Toe</h1>

    <div class="container">
  
      <div id="columnONe">
        <div id="0" class="box one"></div>
        <div id="1" class="box two"></div>
        <div id="2" class="box three"></div>
      </div>
  
      <div id="colummnTwo">
        <div id="3" class="box four"></div>
        <div id="4" class="box five"></div>
        <div id="5" class="box six"></div>
      </div>
  
      <div id="columnThree">
        <div id="6" class="box seven"></div>
        <div id="7" class="box eight"></div>
        <div id="8" class="box nine"></div>
      </div>
  
    </div>
  
    <section>
    <button id="button"><h1>CLEAR</h1></button>
    </section>
  </div>

<script type="text/javascript" src="src/main.js"></script>
</body>
</html>
